<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>用家首页</title>
</head>
<body>
    <div id="wrapper">
        <!-- 头部-->
        <div class="header">
            <!-- 头部导航栏-->
            <div class="nav">
                <!-- 头部logo-->
                <div class="logo">
                    <img src="img/HomePage/logo.png">
                </div>
                <!-- 导航-->
                <div class="nav-bar">
                       <a href="#"><img src="img/HomePage/logotxt.png"></a>
                    <!-- 主导航栏-->
                    <ul id="nav-main">
                        <li><a href="#">生活灵感</a></li>
                        <li><a href="#">居家常识</a></li>
                        <li><a href="#">以物会友</a></li>
                        <li><a href="#">异国风情</a></li>
                    </ul>
                </div>
                <!-- 搜索框等-->
                <input type="text" class="search">
                <a href="#" class="search-btn"><img src="img/HomePage/1.png"></a>
                <a href="#" class="login"><img src="img/HomePage/2.png"></a>
            </div>
            <!-- 用户位置-->
            <div class="user-position">
                <p>您的位置 >> <a href="#" class="user-pos">用家</a></p>
            </div>
            <!-- 轮播按钮-->
            <div class="slide">
                <a class="slide-btn1"><</a>
                <a class="slide-btn2">></a>
            </div>
        </div>

        <!-- 中间-->
        <div class="main">
            <!-- 每日精选-->
            <div class="select-day">
                <div class="title">
                    <img src="img/HomePage/5.jpg">
                </div>
                <!-- 每日精选左侧-->
                <div class="left">
                    <div class="left-top">
                        <a href="#"><img src="img/HomePage/7.jpg"></a>
                        <a href="#"><img src="img/HomePage/8.jpg"></a>
                    </div>
                    <div class="left-bottom">
                        <a href="#"><img src="img/HomePage/9.jpg"></a>
                        <a href="#"><img src="img/HomePage/10.jpg"></a>
                    </div>
                </div>
                <!-- 每日精选右侧-->
                <div class="right">
                    <div class="right-left">
                        <img src="img/HomePage/12.jpg">
                    </div>
                    <a href="#"><img src="img/HomePage/11.jpg"></a>
                </div>
            </div>
            <!-- 好物分享-->
            <div class="share">
                <div class="title">
                    <img src="img/HomePage/6.jpg">
                </div>
                <!-- 具体好物-->
                <ul class="detail-item">
                    <li>
                        <img src="img/HomePage/13.jpg" class="item-top">
                        <div class="go-btn">
                            <a href="#"><img src="img/HomePage/GO.png"></a>
                        </div>
                    </li>
                    <li>
                        <img src="img/HomePage/14.jpg" class="item-top">
                        <div class="go-btn">
                            <a href="#"><img src="img/HomePage/GO.png"></a>
                        </div>
                    </li>
                    <li>
                        <img src="img/HomePage/15.jpg" class="item-top">
                        <div class="go-btn">
                            <a href="#"><img src="img/HomePage/GO.png"></a>
                        </div>
                    </li>
                    <li>
                        <img src="img/HomePage/16.jpg" class="item-top">
                        <div class="go-btn">
                            <a href="#"><img src="img/HomePage/GO.png"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 尾部-->
        <div class="footer"></div>
    </div>
</body>
</html>
